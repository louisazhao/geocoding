		{ element: "postcode", field: "PostalCode" },
		{ element: "country", field: "CountryName", mode: pca.fieldMode.COUNTRY }
	],
	options = {
		key: "YW24-FF84-AJ52-KG73",
		//culture: "fr-ca",
		//languagePreference: "fra"
	},
	control = new pca.Address(fields, options);
 
 //manipulate the response from Canada Post
	control.listen("populate", function (address) {
	    document.getElementById("responseLine1").innerHTML = address.Line1;
	    document.getElementById("responseLine2").innerHTML = address.City;
	    document.getElementById("responseLine3").innerHTML = address.ProvinceName;
	    document.getElementById("responseLine4").innerHTML = address.PostalCode;
	    document.getElementById("responseLine5").innerHTML = address.CountryName;
	    });
